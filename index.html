<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href=" https://use.fontawesome.com/releases/v7.1.0/css/all.css"
    />
    <script defer src="./js/script.js"></script>
    <title>Lesson 8</title>
  </head>
  <body>
    <section>
      <div id="post" class="posts">
        <div id="detail" class="detail">
          <div id="content" class="content"></div>
          <i class="fa-solid fa-xmark close" id="closeBtn"></i>
        </div>

        <i class="fa-regular fa-square-plus add" id="add"></i>
        <div class="add-post" id="add-post">
          <form action="" id="add-post-form">
            <input type="text" name="title" id="title" />
            <button>Add Post</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
